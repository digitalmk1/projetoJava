<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ESTRUTURA DO PROJETO</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Usuarios">
			<p:dataTable emptyMessage="Nem um regisro foi encontrado."
				paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						oncomplete=" PF('pdialogUsuario').show();" />
					<!-- para colocar para cima troca o footer pelo header -->
				</f:facet>

				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="CPF">
				</p:column>

				<p:column headerText="Tipo">
				</p:column>

				<p:column headerText="AÃ§oes">
				</p:column>

			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- -PAINEL USUARIOS  -->

	<p:dialog header=" Perfil de Usuario" widgetVar="pdialogUsuario"
		draggable="true" resizable="true" modal="true">
		<h:form>
			<h:panelGrid columns="2">

				<p:outputLabel value="Usuario:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um usuario" />
				</p:selectOneMenu>


				<p:outputLabel value="Senha:" />
				<p:password size="8" maxlength="10" />

				<p:outputLabel value="Permissoes de Usuario:" />
				<p:selectOneRadio>
					<f:selectItem itemValue="A" itemLabel="Administrador" />
					<f:selectItem itemValue="G" itemLabel="Gerente" />
					<f:selectItem itemValue="V" itemLabel="Vendedor" />
				</p:selectOneRadio>
				
				<p:outputLabel value="Ativo"/>
				<p:selectBooleanCheckbox />

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('pdialogUsuario').hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
