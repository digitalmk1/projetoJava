<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> ESTRUTURA DO PROJETO</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="pessoa">
			<p:dataTable emptyMessage="Nem um regisro foi encontrado."
				paginator="true">

				<f:facet name="footer">
					<p:commandButton value="Novo"
						oncomplete=" PF('dialog').show();" />
					<!-- para colocar para cima troca o footer pelo header -->
				</f:facet>

			</p:dataTable>
		</p:panel>
	</h:form>

	<!-- -PAINEL ESTADOS  -->

	<p:dialog header=" Novo Cadastro" widgetVar="dialogPessoa"
		draggable="true" resizable="true" modal="true">
		<h:form>
			<h:panelGrid columns="3">

			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Cancelar"
					oncomplete="PF('dialogPesso').hide();" />
			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
